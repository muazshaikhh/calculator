<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="display">
            <div id="text">
                 
            </div>
        </div>
        <div class="buttons">
            <button id="clear" style="background-color: gray; width: 176px;">A/C</button>
            <button id="del" style="background-color: gray;">C</button>
            <button class="operator" style="background-color: orange;">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" style="background-color: orange;">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" style="background-color: orange;">*</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" style="background-color: orange;">/</button>
            <button id="dec">.</button>
            <button class="number">0</button>
            <button id="=" style="background-color: orange; width: 176px;">=</button>
        </div>
    </div>

    <script src = script.js></script>
</body>
</html>
